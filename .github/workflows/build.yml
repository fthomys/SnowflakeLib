name: Build & Auto-Version

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Generate timestamp-based build version
        id: timestamp
        run: echo "BUILD_VERSION=1.0.${{ github.run_number }}-build$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Set version from Git tag if exists
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to $TAG_VERSION"
          mvn versions:set -DnewVersion=$TAG_VERSION -DgenerateBackupPoms=false

      - name: Set timestamp version if not a tag
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "Using timestamp version: $BUILD_VERSION"
          mvn versions:set -DnewVersion=$BUILD_VERSION -DgenerateBackupPoms=false

      - name: Build with Maven
        run: mvn -B verify --file pom.xml

      - name: Print final version
        run: mvn help:evaluate -Dexpression=project.version -q -DforceStdout
